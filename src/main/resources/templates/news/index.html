<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NEWS++</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;
      background-color: #f8f9fa;
    }

    h1 {
      color: #007bff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: #fff;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .footer {
      position: relative;
      width: 100%;
      background-color: #007bff;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="mt-4">Latest News</h1>

  <!-- Table to display the results -->
  <table class="table table-bordered">
    <thead class="thead-light">
    <tr>
      <th>Title</th>
      <th>Country</th>
      <th>Region</th>
      <th>URL</th>
    </tr>
    </thead>
    <tbody>
    <!-- Use Thymeleaf or other template engine syntax to iterate over the "all" attribute -->
    <!-- Assuming NewDTO has appropriate getters like getTitle(), getCountryName(), getRegionName(), getUrl() -->
    <!-- Replace "all" with the actual variable name holding your results -->
    <!-- You may need to adjust these based on your actual NewDTO structure -->
    <tr th:each="entry : ${all}">
      <td th:text="${entry.title}"></td>
      <td th:text="${entry.countryName}"></td>
      <td th:text="${entry.regionName}"></td>
      <td><a th:href="${entry.url}" th:text="${entry.url}" target="${entry.url}">Link</a></td>
    </tr>
    <!-- End of loop -->
    </tbody>
  </table>
</div>

<footer th:fragment="footer" class="footer" xmlns:th="http://www.thymeleaf.org">
  <div class="container">
    <div class="text-muted">&copy; TEAM 2023. All rights reserved.</div>
  </div>
</footer>

</body>
</html>
